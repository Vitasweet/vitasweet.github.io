<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VitaSweets — Зефірні букети</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="language-switcher">
    <button onclick="setLanguage('ua')">UA</button>
    <button onclick="setLanguage('en')">EN</button>
  </div>

  <header class="site-header">
    <img src="logo.png" alt="VitaSweets Logo" class="logo">
    <div class="slogans">
      <span data-ua="Більше, ніж квіти" data-en="More than flowers"></span> |
      <span data-ua="Їстівна краса" data-en="Edible beauty"></span> |
      <span data-ua="Їстівний арт" data-en="Edible art"></span>
    </div>
    <div class="phone">+1 (437) 244-1529</div>
  </header>

  <main class="intro">
    <h1 data-ua="Авторські букети з натурального зефіру" data-en="Handmade Bouquets from Natural Marshmallow"></h1>
    <p data-ua="Зефір — це не просто солодощі. Це десерт, створений із натурального ягідного та фруктового пюре. Повітряна текстура, естетика, користь і унікальність в кожному букеті. Кожна квітка — зроблена вручну. Це витвір їстівного мистецтва."
       data-en="Marshmallow is not just a sweet. It’s a dessert made from real fruit and berry purée. Airy texture, natural benefits, elegance and uniqueness in every bouquet. Each flower is handmade — an edible work of art.">
    </p>
  </main>

  <section class="order" id="order">
    <h2 data-ua="Зробити замовлення" data-en="Place an Order"></h2>
    <form onsubmit="sendMessage(); return false;">
      <input type="text" id="name" placeholder="Name / Ім'я" required />
      <input type="email" id="email" placeholder="Email" required />
      <textarea id="message" placeholder="Що хочете замовити? / What would you like to order?" required></textarea>
      <div class="messenger-buttons">
        <a id="whatsapp-link" class="whatsapp-btn" target="_blank"
           data-ua="Замовити в WhatsApp" data-en="Order via WhatsApp">Замовити в WhatsApp</a>
        <a id="instagram-link" class="instagram-btn" target="_blank"
           data-ua="Написати в Instagram" data-en="Message via Instagram">Написати в Instagram</a>
      </div>
    </form>
  </section>

  <section class="gallery">
    <h2 data-ua="Мої роботи" data-en="My Work"></h2>
