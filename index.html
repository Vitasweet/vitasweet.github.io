  <title>VitaSweets — Зефірні квіти</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <img src="logo.png" alt="VitaSweets Logo" class="logo">
    <div class="phone">+1 (437) 244-1529</div>
  </header>

  <section class="intro-text">
    <h1 data-ua="Авторські зефірні букети з ягід і фруктів"
        data-en="Artisanal Marshmallow Bouquets from Fruits & Berries"></h1>
    <p data-ua="Зроблено вручну з натурального фруктового та ягідного пюре. Кожна квітка — унікальна. Повітряна текстура, ніжний смак, користь, низька калорійність. Зефір — різновид пастили. Їстівна краса, що дарує емоції. Ви завжди виділяєтесь із таким подарунком!"
       data-en="Handcrafted from real fruit and berry purée. Each flower is unique. Airy texture, delicate taste, healthy and low-calorie. Marshmallow is a natural type of fruit leather. Edible beauty that brings joy. You’ll always stand out with such a gift!">
    </p>
  </section>

  <section class="order" id="order">
    <h2 data-ua="Зробити замовлення" data-en="Place an Order"></h2>
    <form onsubmit="sendMessage(); return false;">
      <input type="text" id="name" placeholder="Name / Ім'я" required />
      <input type="email" id="email" placeholder="Email" required />
      <textarea id="message" placeholder="Що хочете замовити? / What would you like to order?" required></textarea>
      <div class="messenger-buttons">
        <a id="whatsapp-link" class="whatsapp-btn" target="_blank">Замовити в WhatsApp</a>
        <a id="instagram-link" class="instagram-btn" target="_blank">Замовити в Instagram</a>
      </div>
    </form>
  </section>
